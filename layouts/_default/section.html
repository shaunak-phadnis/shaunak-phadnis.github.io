{{ define "main" }}

<main class="main">
  <header class="page-header">
    <h1>{{ .Title }}</h1>
  </header>

  <article class="page-content">
    {{ .Content }}
  </article>

  {{ if .Pages }}
    <ul>
      {{ range .Pages }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </li>
      {{ end }}
    </ul>
  {{ end }}
</main>

{{ end }}
