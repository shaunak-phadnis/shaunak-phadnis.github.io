<!doctype html>
<html>
  <body>
    <h1>{{ .Title }}</h1>

    <p>DEBUG: section template is loading.</p>

    <div>{{ .Content }}</div>

    {{ if .Pages }}
      <ul>
        {{ range .Pages }}
          <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
        {{ end }}
      </ul>
    {{ end }}
  </body>
</html>
