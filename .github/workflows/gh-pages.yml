name: Build and deploy Hugo site

on:
  push:
    branches:
      - master  # whenever you push to master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.111.3' # latest Hugo version
          extended: true           # extended version for SCSS

      - name: Build site
        run: hugo --minify --source exampleSite     # generates public/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
